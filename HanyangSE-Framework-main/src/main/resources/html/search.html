	<script>
	$('#mKlEF').click(function(){
		$('#resultStats').html("");

		var lang = $("input[name='lang']:checked").val();
		var query = $("#lst-ib").val();
		var studentID = $("#studentID").val();
		// var port = id2port[studentID];
		var port = 9000;

        $.ajax({
            // url:'http://192.168.0.37:'+ port,
            // url:'http://192.168.0.36:'+ port,
            url:'http://localhost:'+ port,
            // url:'http://172.23.20.222:'+ port,
            dataType:'json',
            data: {
            	"lang": lang,
            	"query": query
            },
            success: function(data){
                var str = '';
                var nElement = 0;
                for(var name in data){
                	if(name == "info"){
                		var infoJSON = JSON.parse(data[name]);
                		var infoStr = "Results: ";
            			infoStr += infoJSON["nDoc"]+' docs.';
            			infoStr += '('+infoJSON["time"]+'secs)';
                		$('#resultStats').html(infoStr);
                	} else{
                    	str += '<div class="g"><div class="summary">'+data[name]+'</div></div>';
                	}
                	nElement+=1;
                }

                if(nElement==1){
                	str += '<div class="g"><div>There is no result.</div></div>';
                }
                $('.bkWMgd').html(str);
            },
            error: function(request){
            	$('.bkWMgd').html("Error in Searching!");	
            }
        })
    })
	</script>
